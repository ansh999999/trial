<!DOCTYPE html>
<html>
<head>
    <title>Rainbow Digital Watch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #watch {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .time-separator {
            color: white;
        }
        
        #seconds {
            transition: color 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="watch">
        <span id="hours">00</span>
        <span class="time-separator">:</span>
        <span id="minutes">00</span>
        <span class="time-separator">:</span>
        <span id="seconds">00</span>
    </div>

    <script>
        function updateWatch() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            
            // Rainbow color effect for seconds
            const rainbowColors = [
                '#FF0000', // Red
                '#FF7F00', // Orange
                '#FFFF00', // Yellow
                '#00FF00', // Green
                '#0000FF', // Blue
                '#4B0082', // Indigo
                '#9400D3'  // Violet
            ];
            
            const secondsValue = now.getSeconds();
            const colorIndex = secondsValue % rainbowColors.length;
            document.getElementById('seconds').style.color = rainbowColors[colorIndex];
        }
        
        // Update immediately and then every second
        updateWatch();
        setInterval(updateWatch, 1000);
    </script>
</body>
</html>
